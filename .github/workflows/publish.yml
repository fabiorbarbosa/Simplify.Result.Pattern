name: Publish Simplify.Result.Pattern

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PROJECT_PATH: src/Simplify.Result.Pattern/Simplify.Result.Pattern.csproj
  ARTIFACTS_DIR: artifacts

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Determine package version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="1.0.0-dev-${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore $PROJECT_PATH

      - name: Test solution
        run: dotnet test Result.Pattern.sln --configuration Release

      - name: Pack NuGet
        run: |
          dotnet pack $PROJECT_PATH \
            --configuration Release \
            -p:PackageVersion=${{ steps.version.outputs.version }} \
            -o $ARTIFACTS_DIR

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplify-result-pattern-package
          path: ${{ env.ARTIFACTS_DIR }}/*.nupkg

      - name: Publish to NuGet
        if: secrets.NUGET_API_KEY != ''
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "${{ env.ARTIFACTS_DIR }}/Simplify.Result.Pattern.${{ steps.version.outputs.version }}.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
